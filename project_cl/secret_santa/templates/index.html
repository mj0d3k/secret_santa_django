{% extends "base.html" %}

{% block content %}
<head>
    <title>Secret Santa</title>
</head>
<body>
    <h1>Ho, ho, ho!</h1>
    {% if user.is_authenticated %}
        <a href="/logged/"> <button>My Profile</button></a>
        <a href="/quick-game/"> <button>Quick Game</button></a>
    {% else %}
        <a href="/quick-game/"> <button>Quick Game</button></a>
        <a href="/login/"> <button>Login</button></a>
        <a href="/register/"> <button>Register</button></a>
        <a href="/my-games/"> <button>Check My Events</button></a>
    {% endif %}
</body>
{% endblock %}
