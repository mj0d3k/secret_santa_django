        /* credits: https://codepen.io/tobyj/pen/QjvEex */
        .lightrope {
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        position: absolute;
        z-index: 1;
        margin: -75px 0 0 0;
        padding: 0;
        pointer-events: none;
        width: 100%;
        }

        .lightrope li {
        position: relative;
        animation-fill-mode: both;
        animation-iteration-count: infinite;
        list-style: none;
        margin: 0;
        padding: 0;
        display: block;
        width: 12px;
        height: 28px;
        border-radius: 50%;
        margin: 20px;
        display: inline-block;
        background: rgba(93, 156, 89, 1);
        box-shadow: 0px 4.66667px 24px 3px rgba(93, 156, 89, 1);
        animation-name: flash-1;
        animation-duration: 2s;
        }

        .lightrope li:nth-child(2n + 1) {
        background: rgba(0, 255, 255, 1);
        box-shadow: 0px 4.66667px 24px 3px rgba(0, 255, 255, 0.5);
        animation-name: flash-2;
        animation-duration: 2s;
        }

        .lightrope li:nth-child(4n + 2) {
        background: rgb(223, 46, 56, 0.5);
        box-shadow: 0px 4.66667px 24px 3px rgb(223, 46, 56, 0.5);
        animation-name: flash-3;
        animation-duration: 1.1s;
        }

        .lightrope li:nth-child(odd) {
        animation-duration: 1.8s;
        }

        .lightrope li:nth-child(3n + 1) {
        animation-duration: 1.4s;
        }

        .lightrope li:before {
        content: "";
        position: absolute;
        background: #222;
        width: 10px;
        height: 9.33333px;
        border-radius: 3px;
        top: -4.66667px;
        left: 1px;
        }

        .lightrope li:after {
        content: "";
        top: -14px;
        left: 12px;
        position: absolute;
        width: 52px;
        height: 18.66667px;
        border-bottom: solid #222 2px;
        border-radius: 50%;
        }

        .lightrope li:last-child:after {
        content: none;
        }

        .lightrope li:first-child {
        margin-left: -40px;
        }
