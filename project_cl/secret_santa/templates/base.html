<!DOCTYPE html>
<html>
<head>
    <title>Secret Santa</title>
    <style>
        body {
            background-color: #FFFDFA;
            font-family: 'Helvetica', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: auto;
        }

        footer {
            background-color: #DDF7E3;
            color: #5D9C59;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-weight: bold;
            border-top: #DF2E38 dotted 2px;

        }

        p {
            margin: 0;
            padding: 10px;
        }

        a.button {
            color: #5D9C59;
            background-color: #C7E8CA;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            font-family: 'Helvetica', sans-serif;
            font-weight: normal;
        }

        a.button:hover {
            text-decoration: none;
            color: #FFFDFA;
            background-color: #DF2E38;
        }

        .footer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20px;
        }

        a.author-link {
            color: #5D9C59;
            font-weight: bold;
        }

        .mail-help {
            font-weight: normal;
        }

        .blank-el-for-footer {
            margin-bottom: 60px;
        }

        /* credits: https://codepen.io/tobyj/pen/QjvEex */
        .lightrope {
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        position: absolute;
        z-index: 1;
        margin: -70px 0 0 0;
        padding: 0;
        pointer-events: none;
        width: 100%;
        }

        .lightrope li {
        position: relative;
        animation-fill-mode: both;
        animation-iteration-count: infinite;
        list-style: none;
        margin: 0;
        padding: 0;
        display: block;
        width: 12px;
        height: 28px;
        border-radius: 50%;
        margin: 20px;
        display: inline-block;
        background: rgba(0, 247, 165, 1);
        box-shadow: 0px 4.66667px 24px 3px rgba(0, 247, 165, 1);
        animation-name: flash-1;
        animation-duration: 2s;
        }

        .lightrope li:nth-child(2n + 1) {
        background: rgba(0, 255, 255, 1);
        box-shadow: 0px 4.66667px 24px 3px rgba(0, 255, 255, 0.5);
        animation-name: flash-2;
        animation-duration: 0.4s;
        }

        .lightrope li:nth-child(4n + 2) {
        background: rgb(223, 46, 56);
        box-shadow: 0px 4.66667px 24px 3px rgb(223, 46, 56);
        animation-name: flash-3;
        animation-duration: 1.1s;
        }

        .lightrope li:nth-child(odd) {
        animation-duration: 1.8s;
        }

        .lightrope li:nth-child(3n + 1) {
        animation-duration: 1.4s;
        }

        .lightrope li:before {
        content: "";
        position: absolute;
        background: #222;
        width: 10px;
        height: 9.33333px;
        border-radius: 3px;
        top: -4.66667px;
        left: 1px;
        }

        .lightrope li:after {
        content: "";
        top: -14px;
        left: 12px;
        position: absolute;
        width: 52px;
        height: 18.66667px;
        border-bottom: solid #222 2px;
        border-radius: 50%;
        }

        .lightrope li:last-child:after {
        content: none;
        }

        .lightrope li:first-child {
        margin-left: -40px;
        }

        @keyframes flash-1 {
        0%, 100% {
            background: rgba(0, 247, 165, 1);
            box-shadow: 0px 4.66667px 24px 3px rgba(0, 247, 165, 1);
        }
        50% {
            background: rgba(0, 247, 165, 0.4);
            box-shadow: 0px 4.66667px 24px 3px rgba(0, 247, 165, 0.2);
        }
        }

        @keyframes flash-2 {
        0%, 100% {
            background: rgba(0, 255, 255, 1);
            box-shadow: 0px 4.66667px 24px 3px rgba(0, 255, 255, 1);
        }
        50% {
            background: rgba(0, 255, 255, 0.4);
            box-shadow: 0px 4.66667px 24px 3px rgba(0, 255, 255, 0.2);
        }
        }

        @keyframes flash-3 {
        0%, 100% {
            background: rgb(223, 46, 56);
            box-shadow: 0px 4.66667px 24px 3px rgb(223, 46, 56);
        }
        50% {
            background: rgba(247, 0, 62, 0.521);
            box-shadow: 0px 4.66667px 24px 3px rgba(247, 0, 62, 0.521);
        }
        }


    </style>
</head>
