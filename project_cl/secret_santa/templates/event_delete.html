{% extends "base.html" %}

{% block content %}

<head>
    <title>Confirmation</title>
</head>
<body>
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete "{{ event.name }}" and groups related with this event?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Yes">
        <a href="/logged/">no</a>
    </form>
</body>

{% endblock %}
